{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    

    <script src={% static 'js/bootstrap.min.js' %} integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!--fontawoseme-->

    {% block css_files %}{% endblock css_files %}
    <title>Todo App | {% block title %}{% endblock title %}</title> 
    
   <style>
    .giris{
        color:rgb(112, 192, 219); 
        font-family: "Arial Rounded MT Bold", "Helvetica Rounded", sans-serif;
        font-size: 2mv; 
        line-height: 1.5;
    }
   </style>
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <h1 class="giris">  - Görevleriniz -</h1>
            <br>
        </div>
        
        <div class="row">
            {% block content %}{% endblock content %}
        </div>
       
       
    </div>


    
    {% block js_files %}{% endblock js_files %}

<!--
include: Başka bir şablon dosyasını mevcut şablona ekler.
block: Şablon mirası için bir alan tanımlar; alt şablonlar bu alanı doldurabilir veya üzerine yazabilir.    
-->
</body>
</html>
