{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    

    <script src={% static 'js/bootstrap.min.js' %} integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!--fontawoseme-->

    {% block css_files %}
    <link rel="stylesheet" href="{% static 'gorev/css/deneme.css' %}">
    {% endblock %}
    <title>Todo App | {% block title %}{% endblock title %}</title> 
    
   <style>
   
   </style>
</head>
<body>
    <div class="container mt-3">

        <div class="row ">
            
            <nav class="navbar navbar-light bg-light justify-content-between">
                <a href="{% url 'gorevListesi' %}" class="navbar-brand" >Görev Listen</a>

                <form action="{% url "arama" %}" class="form-inline d-flex">
                  <input class="form-control mr-sm-2 me-2" type="text" name="q" placeholder="Aranan Görev" >
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Ara</button>
                </form>
              </nav>
    
        </div>

    

        
        <div class="row">
            {% block content %}{% endblock content %}
        </div>
       
       
    </div>


    
    {% block js_files %}{% endblock js_files %}

<!--
include: Başka bir şablon dosyasını mevcut şablona ekler.
block: Şablon mirası için bir alan tanımlar; alt şablonlar bu alanı doldurabilir veya üzerine yazabilir.    
-->
</body>
</html>
